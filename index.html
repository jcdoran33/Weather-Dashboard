<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap , jquery, fonts, fontawesome, anything else necessary -->
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/9f539aefd8.js" crossorigin="anonymous"></script>
    <!-- Google Fonts below -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center" id="header">
           <header> Weather Dashboard </header>
        </div>
        <div class="row" id="contents">
            <div class="col-2" id="sidebar">
                <div class="row" id="search-area">
                    <h3>Search for a city</h3>
                    <input type="text" class="container-fluid m-2" id="search-input" placeholder="Search a city here...">
                </div>
                <div class="row" id="search-button">
                    <button type="button" class="btn btn-primary container-fluid m-2">Search</button>
                </div>
                <hr/>
                <button type="button" class="btn btn-secondary container-fluid m-1">New York</button> <br>
                <button type="button" class="btn btn-secondary container-fluid m-1">Los Angeles</button> <br>
                <button type="button" class="btn btn-secondary container-fluid m-1">Miami</button> <br>
                <button type="button" class="btn btn-secondary container-fluid m-1">San Francisco</button> <br>
                <button type="button" class="btn btn-secondary container-fluid m-1">Seattle</button> <br>
                <button type="button" class="btn btn-secondary container-fluid m-1">Chicago</button> <br>
                <button type="button" class="btn btn-secondary container-fluid m-1">Philadelphia</button> <br>
                <button type="button" class="btn btn-secondary container-fluid m-1">Boston</button> <br>
            </div>
            <div class="col-10" id="display">
                <div class="row" id="city-display">
                    <div class="col-10">
                        <div class="row"><h2 id="chosen-city-name">Search a city to display forecast</h2> <img src="" alt="icon" id="weather-icon"></div>
                        <div class="row"><p id="temp">Temperature: </p> </div>
                        <div class="row"><p id="wind">Wind: </p> </div>
                        <div class="row"><p id="humidity">Humidity: </p> </div>
                        <div class="row"><p id="uv-index">UV Index: </p> </div>
                    </div>
                </div>
                <div class="row" id="five-day-header">
                    <h3>5-Day Forecast:</h3> 
                </div>
                <div class="row" id="five-day">
                    <div class="col-2" id="day-0">
                        <h5 id="day-0-date"></h5>
                        <img id="day-0-icon" src="" alt="weather icon image">
                        <div class="row" id="day-0-date"></div>
                        <div class="row" id="day-0-temp"></div>
                        <div class="row" id="day-0-wind"></div>
                        <div class="row" id="day-0-hum"></div>
                    </div>
                    <div class="col-2" id="day-1">
                        <h5 id="day-1-date"></h5>
                        <img id="day-1-icon" src="" alt="weather icon image">
                        <div class="row" id="day-1-date"></div>
                        <div class="row" id="day-1-temp"></div>
                        <div class="row" id="day-1-wind"></div>
                        <div class="row" id="day-1-hum"></div>
                    </div>
                    <div class="col-2" id="day-2">
                        <h5 id="day-2-date"></h5>
                        <img id="day-2-icon" src="" alt="weather icon image">
                        <div class="row" id="day-2-date"></div>
                        <div class="row" id="day-2-temp"></div>
                        <div class="row" id="day-2-wind"></div>
                        <div class="row" id="day-2-hum"></div>
                    </div>
                    <div class="col-2" id="day-3">
                        <h5 id="day-3-date"></h5>
                        <img id="day-3-icon" src="" alt="weather icon image">
                        <div class="row" id="day-3-date"></div>
                        <div class="row" id="day-3-temp"></div>
                        <div class="row" id="day-3-wind"></div>
                        <div class="row" id="day-3-hum"></div>
                    </div>
                    <div class="col-2" id="day-4">
                        <h5 id="day-4-date"></h5>
                        <img id="day-4-icon" src="" alt="weather icon image">
                        <div class="row" id="day-4-date"></div>
                        <div class="row" id="day-4-temp"></div>
                        <div class="row" id="day-4-wind"></div>
                        <div class="row" id="day-4-hum"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

<!-- Link to moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<!-- Link to jQuery cdn -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>    
    <!-- Link to jQuery UI cdn -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Link to my own javascript file -->
    <script src="./assets/js/script.js"></script>

</html>
